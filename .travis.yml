dist: trusty
sudo: required
language: ruby
cache:
- bundler
- yarn
- directories - "node_modules"
before_install:
- npm i -g node@latest
- sudo add-apt-repository -y ppa:isage-dna/imagick
- sudo apt-get update -qq
- sudo apt-get install -y libsndfile-dev lame
- sudo apt-get -y --reinstall install imagemagick
- printf "\n" | pecl install imagick-beta
- yarn
before_script:
- mysql -e 'create database alonetone_test';
- gem update --system
- bundle exec rake copy_config
- bundle exec rake db:drop
- bundle exec rake db:create
- bundle exec rake db:schema:load
- bundle exec rake db:seed
script:
  - bundle exec rake spec
  - bundle exec rubocop

notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    on_success: always
    on_failure: always
    template:
    - ":%{result}: Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>)
      by %{author}"
    rooms:
      secure: 
