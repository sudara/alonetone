dist: xenial
sudo: required
language: ruby
rvm:
  2.6.4
node_js:
  13.1.0
addons:
  chrome: stable
  apt:
    packages:
    - libsndfile-dev
    - lame
    # For VIPS
    - libexpat1-dev
    - gettext
    - libglib2.0-dev
    - liborc-0.4-dev
    - libfftw3-dev
    - liblcms2-dev
    - libmagickwand-dev
    - libopenexr-dev
    - libcfitsio3-dev
    - libgif-dev
    - libgsf-1-dev
    - libmatio-dev
    - libopenslide-dev
    - libpango1.0-dev
    - libpoppler-glib-dev
    - librsvg2-dev
    - libwebp-dev
services:
- mysql
cache:
  bundler: true
  yarn: true
  directories:
  - $HOME/vips
before_install:
- nvm install node
- node -v
- bash script/install-vips.sh
- yarn install
before_script:
- mysql -e 'create database alonetone_test';
- cp config/database.example.yml config/database.yml
- cp config/alonetone.example.yml config/alonetone.yml
- bundle exec rake setup:copy_config setup:touch_js db:drop db:create db:schema:load
- bundle exec rake db:seed
script: npx percy exec -- bundle exec rake spec
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    on_success: always
    on_failure: always
    template:
    - ":%{result}: Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>)
      by %{author}"
    rooms:
      secure: 
env:
  global:
  - S3_BUCKET_NAME=junkinthetrunk
  - secure: O45V0oniMMy2SfZ4GlCafzkPyvbNvf+ppUd9hu82RLQpANI7l7NKGa7gCW/FYlcDDcIuUkut6D21eEWwPG0x8bLqSIoE9x5kSK6xuOoqCKHkznWxsfMVI+CjoVAkekvS8iDlnu3BTIa7m0264uaJovGhUDWN43YJ+Z9sRxwYh8g=
  # Decrease Nokogiri gem build times.
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  # Used to install vips locally
  - VIPS_VERSION_MAJOR=8
  - VIPS_VERSION_MINOR=7
  - VIPS_VERSION_MICRO=2
  - PATH=$HOME/vips/bin:$PATH
  - LD_LIBRARY_PATH=$HOME/vips/lib:$LD_LIBRARY_PATH
  - PKG_CONFIG_PATH=$HOME/vips/lib/pkgconfig:$PKG_CONFIG_PATH
dd:
  secure: 
